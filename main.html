<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Media list</title>
    </head>
    <body>
        <div class="header-bar">
          <div class="header-wrapper">
          <h1>Media list application</h1>
          <div class="header-setting">
            Filter by: 
            <select id="filter-value" class="setting smaller-width" onchange="ctrl.updateList()">
              <option value="id">ID</option>
              <option value="type">Type</option>
              <option value="isLive">Live</option>
              <option value="title" selected="selected">Title</option>
              <option value="description">Description</option>
              <option value="viewers">Viewers</option>
              <option value="picture">Picture</option>
              <option value="location.country">Country</option>
              <option value="location.city">City</option>
              <option value="labels">Labels</option>
              <option value="location.coordinates.latitude">Latitude</option>
              <option value="location.coordinates.longitude">Longitude</option>
            </select>
            <select id="filter-direction" class="setting smaller-width" onchange="ctrl.updateList()">
              <option value="asc" selected="selected">Ascending</option>
              <option value="desc">Descending</option>         
            </select>
          </div>
          <div class="header-setting setting">
            <input type="radio" name="filter-radio" value="all" checked="checked" onclick="ctrl.updateList()">All
            <input type="radio" name="filter-radio" value="live" onclick="ctrl.updateList()">Live
            <input type="radio" name="filter-radio" value="offline" onclick="ctrl.updateList()">Offline
            <input type="radio" name="filter-radio" value="video" onclick="ctrl.updateList()">Video
          </div>
          <div class="header-setting">
            Polling interval: <input id="polling-interval" class="setting smaller-width" type="number" value="30000" onchange="ctrl.restartPoll()"> ms.
          </div>
          <hr/>
          </div>
        </div>
        <div class="watchlist-title">
          Watchlist
          <ul id="watchlist" class="watchlist">
          </ul>
        </div>
        <div id="video-container"></div>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="js/build.js"></script>
    </body>
</html>
