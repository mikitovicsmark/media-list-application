<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
    </head>
    <body>
        <h1>My Sample Project</h1>
        <div>
          Filter by: 
          <select id="filter-value" onchange="ctrl.updateList()">
            <option value="id">ID</option>
            <option value="type">Type</option>
            <option value="isLive">Live</option>
            <option value="title" selected="selected">Title</option>
            <option value="description">Description</option>
            <option value="viewers">Viewers</option>
            <option value="picture">Picture</option>
            <option value="location.country">Country</option>
            <option value="location.city">City</option>          
          </select>
          <select id="filter-direction" onchange="ctrl.updateList()">
            <option value="asc" selected="selected">Ascending</option>
            <option value="desc">Descending</option>         
          </select>
        </div>
        <div>
          <input type="radio" name="filter-radio" value="0" checked="checked" onclick="ctrl.updateList()">All
          <input type="radio" name="filter-radio" value="1" onclick="ctrl.updateList()">Live
          <input type="radio" name="filter-radio" value="2" onclick="ctrl.updateList()">Offline
          <input type="radio" name="filter-radio" value="3" onclick="ctrl.updateList()">Video
        </div>
        <div>
          Polling interval: <input id="polling-interval" type="number" value="5000">
        </div>
        <hr/>
        <div id="video-container"></div>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="js/build.js"></script>
    </body>
</html>
